<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just for fun. Rock, Paper Scissors Game">
    <meta name="keywords" content="rock, paper, scissors, fun, game, oldschool, rps, interactive">

    <link rel="stylesheet" href=".//assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <!-- Main Gaming Section-->
    <div id="game-container">
        <!-- Score Section -->
        <div id="score-container">
            <h2 class="player-score">Player Score:<span class="player-result"> 0</span></h2>
            <button id="restart">Restart Game</button>
            <h2 class="computer-score">Computer Score:<span class='computer-result'> 0</span></h2>
        </div>
        
        <!-- Result Display Section -->
        <div id="results-container">
            <h2>Result: <div id="result">Get Started!</div></h2>
        </div>

        <!-- Choice Display Section. 
        HTML for choice display section taken from Ania Kubow as stated in readme file -->
        <div id="choice-container">
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>Your Choice: <span id="user-choice"></span></h2>
        </div>

        <!-- Button Selector Section -->
        <div id="rps-container">
            <button id="rock" class="btn-selector" alt="Rock">ü§ü</button>
            <button id="paper" class="btn-selector" alt="Paper">ü§ö</button>
            <button id="scissors" class="btn-selector" alt="Scissors">‚úåÔ∏è</button>
        </div>
    </div> 

    <footer>
        <div> 
            <ul class="how-to-play">
                <li><h2>How to Play</h2></li>
                <li>Rock crushes Scissors</li>
                <li>Scissors cuts Paper</li>
                <li>Paper covers Rock</li>
            </ul>
        </div>
    </footer>

    <!-- Script sources for JS and Font Awesome -->
    <script src="/assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/6b91c3e226.js" crossorigin="anonymous"></script>

</body>
</html>
