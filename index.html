<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just for fun. Rock, Paper Scissors Game">
    <meta name="keywords" content="rock, paper, scissors, fun, game, oldschool, rps, interactive">

    <link rel="stylesheet" href=".//assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <!-- Main Gaming Section-->
    <div id="game-container">
        <!-- Score Section -->
        <div id="score-container">
            <h1 class="player-score">Player Score:<span class="player-result"> 0</span></h1>
            <h1 class="computer-score">Computer Score:<span class='computer-result'> 0</span></h1>
        </div>

        <br>
        
        <!-- Results Display Section -->
        <div id="results-container">
            <span class="player-result">
                <h1>Player Choice:</h1>
            </span>
            <button class="restart">Restart Game</button>
            <span class="computer-result">
                <h1>Computer Choice:</h1>
            </span>
        </div> 

        <!-- Choice Selector Section -->
        <div id="rps-container">
            <button class="btn-selector" data-choice="0" alt="Rock">ü§ü</button>
            <button class="btn-selector" data-choice="1" alt="Paper">ü§ö</button>
            <button class="btn-selector" data-choice="2" alt="Scissors">‚úåÔ∏è</button>
        </div>
    </div> 

    <footer>
            <ul class="how-to-play">
                <li><h1>How to Play</h1></li>
                <li>Rock crushes Scissors</li>
                <li>Scissors cuts Paper</li>
                <li>Paper covers Rock</li>
            </ul>
        </footer>

    <!-- Script sources for JS and Font Awesome -->
    <script src="/assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/6b91c3e226.js" crossorigin="anonymous"></script>

</body>
</html>
